<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart - Paktronix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="index.html">Paktronix</a>
        <ul class="navbar-nav flex-row gap-4">
          <!-- increased gap from gap-3 to gap-4 -->
          <li class="nav-item">
            <a class="nav-link text-white nav-link-underline" href="#"
              >Gallery</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white nav-link-underline" href="#"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white nav-link-underline" href="#"
              >Contact</a
            >
          </li>
        </ul>
        <button id="cart-btn" class="btn position-relative">
          <span class="big-cart">ðŸ›’</span>
          <span
            id="cart-count"
            class="badge bg-danger position-absolute top-0 start-100 translate-middle"
            >0</span
          >
        </button>
      </div>
    </nav>

    <div class="container">
      <h3 class="mb-4">Your Cart</h3>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cart-table-body">
            <!-- JS will render cart items here -->
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <strong>Total Quantity:</strong> <span id="total-qty">0</span>
        </div>
        <div>
          <strong>Total Price:</strong> <span id="total-price">$0</span>
          <br />
          <button class="btn btn-success mt-2" type="button">Checkout</button>
        </div>
      </div>
      <a href="index.html" class="btn btn-dark">Continue Shopping</a>
    </div>
    <footer class="bg-dark text-white mt-5 py-4">
      <div class="container text-center">
        <h5 class="mb-2">Paktronix</h5>
        <p class="mb-1">Your trusted computing devices shop</p>
        <small>&copy; 2025 Paktronix. All rights reserved.</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
